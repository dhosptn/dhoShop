<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Box Icons -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <!-- Remix Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <title>Nike</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <h3>DHO SHOP</h3>
      </a>
      <ul class="navbar">
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">Kid</a></li>
        <li><a href="#">Sale</a></li>
        <li><a href="#">Snkrs</a></li>
      </ul>
      <div class="nav-right">
        <a href="#"><i class="ri-search-line"></i></a>
        <a href="#"><i class="ri-shopping-cart-line"></i></a>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>

    <section class="hero">
      <div class="hero-img">
        <img src="img/hero1.png" class="one" />
      </div>
      <div class="hero-text">
        <h1>Nike Air <br />Dunk-270</h1>
        <p>
          Nike's 1st Lifestyle Air Max returns with a Vibrant color gradient
          that's sure to turn heads.vibrant color gradient that's sure to turn
          heads.
        </p>
        <h5>$240.00</h5>
        <div class="hero-btnn">
          <a href="#" class="btn">Add to Bag</a>
          <a href="#" class="btn2">View Details</a>
        </div>
      </div>
    </section>

    <div class="content">
      <div class="box">
        <li>
          <img src="img/p1.png" onclick="slider('img/hero1.png')" />
        </li>
      </div>
      <div class="box">
        <li>
          <img src="img/p2.png" onclick="slider('img/hero2.png')" />
        </li>
      </div>
      <div class="box">
        <li>
          <img src="img/p3.png" onclick="slider('img/hero1.png')" />
        </li>
      </div>
    </div>

    <a href="#" class="scroll"><i class="ri-scroll-to-bottom-line"></i></a>

    <script>
      const menuIcon = document.getElementById('menu-icon');
      const navbar = document.querySelector('.navbar');

      menuIcon.addEventListener('click', () => {
        navbar.classList.toggle('show');
        menuIcon.classList.toggle('active');
      });

      function slider(anything) {
        document.querySelector('.one').src = anything;
      }
    </script>
  </body>
</html>
